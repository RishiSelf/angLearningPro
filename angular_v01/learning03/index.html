<!DOCTYPE html>
<html lang="en" ng-app="pageApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Learning 02 Angular_v01 </title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"> -->

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div class="page-container" >
    <section class="page-controller" ng-controller="pageController">
      <header>
        <nav class="navbar fixed-top header-nav-bar">
            <h1 class="navbar-brand logo-col">
              <a class="" ui-sref="index">Logo Here</a>
            </h1><!-- =Header Frame End//= -->

            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button> -->
            <div class="navbar-collapse navbar-col" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" ui-sref="about">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" ui-sref="services">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" ui-sref="blogs">Blogs</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" ui-sref="contact">Contact Us</a>
                    </li>
                </ul>
            </div><!-- =navbar Col End//= -->

            <div class="action-col">
                <span class="text"><a ui-sref="login">Log In</a></span>
                <span class="text"><a ui-sref="createAccount">Create Account</a></span>
            </div><!-- =Action Col End//= -->
        </nav>
      </header><!-- =Header End//= -->

      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="main">
          <!-- this is where content will be injected -->
          <div ui-view></div>
      </div>
    </section><!-- =Page Controller Section End//= -->
  </div><!-- =Page Container End//= -->

<script src="js/pageApp.js"></script>
</body>
</html>
